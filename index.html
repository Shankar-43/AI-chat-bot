<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("https://images.unsplash.com/photo-1432821596592-e2c18b78144f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover; /* Cover the entire body */
        background-position: center; /* Center the background */
        background-repeat: no-repeat; /* Prevent repeating */
      }

      #chat-container {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent background */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #chat-history {
        height: 300px;
        overflow-y: scroll;
      }

      .user-message {
        text-align: right;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-bottom: 5px;
      }

      .bot-message {
        text-align: left;
        padding: 10px;
        background-color: #e0f0e0;
        border-radius: 10px;
        margin-bottom: 5px;
      }

      form {
        display: flex;
      }

      input {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      #loader {
        display: none; /* Hide by default */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <h1>BOOK BUDDY</h1>
      <div id="chat-history"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Enter your message" />
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="loader">
      <img src="loader.gif" width="150px" alt="Loading..." />
    </div>
    <script>
      const chatHistory = document.getElementById("chat-history");
      const userInput = document.getElementById("user-input");
      const form = document.getElementById("chat-form");

      async function sendMessage() {
        const userMessage = userInput.value;
        userInput.value = ""; // Clear input field
        console.log(userMessage);
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userInput: userMessage }),
          });

          const data = await response.json();
          console.log(data);
          const botMessage = data.response;
          console.log(botMessage);

          // Add chat message to the chat history
          chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;

          // Check if botMessage is undefined or null
          if (!botMessage) {
            chatHistory.innerHTML += `<div class="bot-message">Oops... Something went wrong!</div>`;
          } else {
            chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;
          }

          // Scroll to the bottom of the chat history
          chatHistory.scrollTop = chatHistory.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          // Show user-friendly error message
          chatHistory.innerHTML += `<div class="bot-message">Oops... Something went wrong!</div>`;
          chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to the bottom
        }
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission
        const loader = document.getElementById("loader");
        loader.style.display = "block"; // Show the loader
        sendMessage().finally(() => {
          loader.style.display = "none"; // Hide the loader after the message is sent
        });
      });
    </script>
  </body>
</html>
